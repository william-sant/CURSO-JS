<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro :<imput type="number" name="txtvel" id="txtvel"> km/hr
    <button value="verificar" onclick="calcular()">Verificar</button>
    <div id="res">

    </div>

    <script> 
        function calcular(){
            var txtv = document.getElementById('txtvel')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>sua velocidade atual é de <strong>${vel}km/hr</strong></p>`
            if (vel > 90) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por exesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre som sinto de segurança!</p>`
        }
    </script>
</body>
</html>
